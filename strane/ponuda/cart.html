<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="ponuda.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Korpa</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>Ponuda</h2>
            <ul>
                <li><a href="ponuda.html">Home</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Korpa<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">Proizvod</h5>
            <h5 class="price">Cena</h5>
            <h5 class="quantity">Kolicina</h5>
            <h5 class="total">Ukupno</h5>
        </div>

        <ul class="data">

        </ul>
    </div>
    <script>
        // dupli kod zato sto cpanel smara
        let ajax = new XMLHttpRequest();
        ajax.open("GET", "data.php", true);
        ajax.send();
        ajax.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let data = JSON.parse(this.responseText);
                console.log(data);
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    let ime = data[i].ime;
                    let cena = data[i].cena;
                    let slika = data[i].slika;
                    let opis = data[i].opis;
                    let popust = data[i].popust;
                    let kategorija = data[i].kategorija;
                    html += "<div class=product>";
                    html += "<ion-icon class=dugizlaz name=close-outline onclick=onClickDugmeZaBrisanje(this)></ion-icon><br><br>"
                    html += "<img src=artikliSlike/" + slika + ">";
                    html += "<div class=imecenakat>"
                    html += "<h3>" + ime + "</h3>";
                    html += "<div class=price>" + cena + "</div>";
                    html += "<p class=cat>" + kategorija + "</p>";
                    html += "</div>"
                    html += "<div class=disc>" + popust + "</div>";
                    html += "<p class=desc>" + opis + "</p>";
                    html += "</div>";
                }
                document.getElementById("data").innerHTML += html;
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
