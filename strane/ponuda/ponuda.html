<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponuda</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="ponuda.css">
    <link href="../../slike/hurryup_logo2.ico" rel="icon">
</head>
<body>
    <nav>
        <div class="header">
            <a href="../../index.html"><img src="../../slike/hurryup_logo2.jpg" alt="Logo firme"></a>
            <h4 class="pocetna">HurryUp</h4>
        </div>
        <ul class="linkovi">
            <li><a href="../narudzbine/narudzbine.html">Narudzbine</a></li>
            <li><a href="../artikli/artikli.html">Artikli</a></li>
            <li><a class="aktivan" href="ponuda.html">Ponuda</a></li>
        </ul>
    </nav>
    <h1>Ponuda</h1>
	<div class="container">
		<div class="items">
			<h2>Hladne kafe</h2>
			<div class="single-item">
				<img src="img/iced_coffee.jpg">
				<div class="si-content">
					<h3>Iced Coffee</h3>
					<p class="price">340 RSD</p>
				</div>
				<div class="actions">
					<button onclick="addToCart(this)">+</button>
				</div>
			</div>
			<div class="single-item">
				<img src="img/iced_mocha.jpg">
				<div class="si-content">
					<h3>Iced Mocha</h3>
					<p class="price">350 RSD</p>
				</div>
				<div class="actions">
					<button onclick="addToCart(this)">+</button>
				</div>
			</div>
			<div class="single-item">
				<img src="img/frape_coffee.jpg">
				<div class="si-content">
					<h3>Frape Coffee</h3>
					<p class="price">360 RSD</p>
				</div>
				<div class="actions">
					<button onclick="addToCart(this)">+</button>
				</div>
			</div>
		</div>
		<div class="cart">
			<h2>Tvoja narudžbina</h2>
			
			<div class="cart-items"></div>

			<button class="total"></button>

			<p class="ispis">Još uvek nisi dodao/la nijedan proizvod. Kad to uradiš, videćeš ih ovde!</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
