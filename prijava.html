<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <link href="prijava.css" rel="stylesheet" />
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <div class="form-modal">
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">Prijavi se</button>
            <button id="signup-toggle" onclick="toggleSignup()">Registruj se</button>
        </div>
        <div id="login-form">
            <form>
                <input type="text" placeholder="Unesite email ili korisnicko ime" />
                <input type="password" placeholder="Unesite lozinku" />
                <button type="button" class="btn login" id="prijaviSeButton">Prijavi se</button>
                <p><a href="javascript:void(0)">Zaboravili ste lozinku?</a></p>
                <hr />
            </form>
        </div>
        <div id="signup-form">
            <form>
                <input type="text" name="ime" id="ime" placeholder="Ime" required />
                <input type="text" name="prezime" id="prezime" placeholder="Prezime" required />
                <input type="text" name="ime_firme" id="ime_firme" placeholder="Ime firme" required />
                <input type="email" name="email" id="email" placeholder="Email" required />
                <input type="text" name="broj_telefona" id="broj_telefona" placeholder="Broj telefona" />
                <input type="password" name="lozinka" id="lozinka" placeholder="Lozinka" required />
                <input type="password" name="pin" id="pin" placeholder="Pin" required />
                <div class="g-recaptcha" data-sitekey="6LdmfMUgAAAAAP-sdISKb56HDx07YOXSvpRGTlo9"></div>
                <button type="submit" class="btn signup">Kreiraj nalog</button>
                <p>Registrovanjem na sajt se slazete sa nasim <a href="javascript:void(0)">uslovima koriscenja</a>.</p>
            </form>
        </div>
    </div>
    <script src="Validator.js"></script>
    <script src="User.js"></script>
    <script src="app.js"></script>
</body>
</html>
